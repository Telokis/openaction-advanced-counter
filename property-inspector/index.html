<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>property-inspector</title>
    <script>
      // Function defined by the app to subscribe to the data
      window.onDeckConnected = null;

      // Vite forces the use of `type="module"` which breaks `window` handling.
      window.registerCallback = function (callback) {
        window.onDeckConnected = callback;

        // If the data has already been retrieved, we call it directly.
        if (window.connectionData) {
          callback(window.connectionData);
        }
      };

      function connectOpenActionSocket(
        inPort,
        inPropertyInspectorUUID,
        inRegisterEvent,
        inInfo,
        inActionInfo
      ) {
        window.connectionData = {
          inPort,
          inPropertyInspectorUUID,
          inRegisterEvent,
          inInfo,
          inActionInfo,
        };

        window.onDeckConnected?.(window.connectionData);
      }

      const connectElgatoStreamDeckSocket = connectOpenActionSocket;
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
